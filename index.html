<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>LiteGraph Simulator (ver 3.0 - Persistent Script Editor)</title>

  <!-- LiteGraph -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/litegraph.js/0.7.13/css/litegraph.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/litegraph.js/0.7.13/build/litegraph.min.js"></script>
  <script src="js/nodes-config.js"></script>

    <link rel="stylesheet" href="css/app.css" />
</head>
<body>
  <div id="controls">
    <button id="btnStart">Start</button>
    <button id="btnStop">Stop</button>
    <button id="btnReset">Reset</button>
    <label>Speed x<input type="number" id="speedInput" value="1" min="0.1" max="100" step="0.1"></label>
    <span>Time: <span id="simTime">0.00 s</span></span>
                <select id="exampleSelect" title="例を読み込み"><option value="">例を読み込み…</option><option value="simple">シンプル(直列)</option><option value="branch">分岐(スプリット)</option></select>
  </div>
  <div id="fileControls">
    <button id="btnSave">Save</button>
    <button id="btnLoad">Load</button>
    <input type="file" id="fileInput" accept=".json">
  </div>
  <canvas id="graph"></canvas>
  <!-- Script Editor Modal -->
  <div id="scriptEditorModal">
    <div id="scriptEditorContainer">
      <textarea id="scriptEditorTextarea"></textarea>
      <div id="scriptEditorControls">
        <button id="scriptEditorSave">Save</button>
        <button id="scriptEditorCancel">Cancel</button>
      </div>
    </div>
  </div>

  <script src="js/core.js"></script>
  <script src="js/nodes.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
